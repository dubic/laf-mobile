<ion-header-bar class="bar-positive">
    <button class="button icon ion-chevron-left" ng-click="back()"></button>
    <h1 class="title" ng-bind="title"></h1>
</ion-header-bar>
<ion-content>
    <div class="has-padding" style="max-width: 190px;margin: auto;padding: 5px">
        <img src="resources/img/male.jpg" style="width: 100%;height: 200px;"/>
    </div>
    <div class="list card">

        <a href="#" class="item item-icon-left">
            <i class="icon ion-document-text"></i>
            {{user.firstName}}
        </a>
        <a href="#" class="item item-icon-left">
            <i class="icon ion-document-text"></i>
            {{user.lastName}}
        </a>

        <a href="#" class="item item-icon-left">
            <i class="icon ion-ios7-telephone"></i>
            {{user.phone}}
        </a>
        
        <a href="#" class="item item-icon-left">
            <i class="icon ion-document"></i>
            {{user.screenName}}
        </a>

        <a href="#" class="item item-icon-left">
            <i class="icon ion-email"></i>
            {{user.email}}
        </a>
        <a href="#" class="item item-icon-left">
            <i class="icon ion-cash"></i>
            {{user.credit}}
        </a>

<!--        <a href="#" class="item item-icon-left">
            <i class="icon ion-card"></i>
            Enter card information
        </a>-->

    </div>
</ion-content>
