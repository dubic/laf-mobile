
<!--<div class="has-header">-->
<ion-tabs class="tabs-icon-only tabs-top tabs-positive">

    <ion-tab title="Videos" icon-on="ion-ios7-film" icon-off="ion-ios7-film-outline">

        <ion-header-bar class="bar-positive">
            <button class="button icon ion-navicon" ng-click="toggleLeft()"></button>
            <h1 class="title" ng-bind="title"></h1>
        </ion-header-bar>

        <ion-content has-tabs="true" on-refresh="loadVideos()">

            <ion-refresher></ion-refresher>
            <ion-list scroll="false" on-refresh="loadVideos()"
                      s-editing="isEditingItems" 
                      animation="fade-out"
                      delete-icon="icon ion-minus-circled">
                <!--                <ion-item ng-repeat="item in items"
                                          item="item"
                                          buttons="item.buttons"
                                          can-delete="true"
                                          can-swipe="true"
                                          on-delete="deleteItem(item)"
                                          ng-class="{completed: item.isCompleted}">-->
                <a ng-repeat="v in videos" class="item item-thumbnail-left" href="" ng-click="playVideo($index)">
                    <img src="{{v.snippet.thumbnails.default.url}}"/>
                    <h2 ng-bind="v.snippet.title"></h2>
                    <p ng-bind="v.snippet.description"></p>
                    <!--<button ng-click="fbshare()">share</button>-->
                </a>
                <!--</ion-item>-->
            </ion-list>
        </ion-content>
    </ion-tab>

    <ion-tab title="About" icon-on="icon ion-ios7-clock" icon-off="icon ion-ios7-clock-outline">
        <div class="bar bar-header bar-positive" style="position: inherit">
            <button class="button icon ion-navicon" ng-click="toggleLeft()"></button>
            <h1 class="title" ng-bind="title"></h1>
        </div>

        <ion-content has-header="true">
            <h3>Deadlines</h3>
            <div>
                <div
                    class="fb-like"
                    data-share="true"
                    data-width="450"
                    data-show-faces="true">
                </div>
            </div>
        </ion-content>
    </ion-tab>

    <ion-tab title="Settings" icon-on="icon ion-ios7-gear" icon-off="icon ion-ios7-gear-outline">
        <div class="bar bar-header bar-positive" style="position: inherit">
            <button class="button icon ion-navicon" ng-click="toggleLeft()"></button>
            <h1 class="title" ng-bind="title"></h1>
        </div>

        <ion-content has-header="true">

</ion-tabs>
